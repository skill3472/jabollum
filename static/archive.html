<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jabolleum - Archiwum Jaboli</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Nazwa</th>
                <th>Sklepy</th>
                <th>Ocena</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
			<tr>
                <td><img src="{{ url_for('static', filename=row['image']) }}"></td>
				<td><a href="/archive/{{ loop.index }}">{{ row['name'] }}</a></td>
				<td>{{ row['shops'] }}</td>
				<td>{{ row['score'] }}</td>
			</tr>
			{% endfor %}
        </tbody>
    </table>
</body>
